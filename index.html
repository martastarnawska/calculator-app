<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles/index.css"/>
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Calculator app</title>
</head>
<body  class="theme-dark">
  <div class="container">
    <section class="calculator-wrapper">
      
      <div class="calculator">
        <div class="calculator-description">
          <div class="calculator-title">calc</div>
          <div class="toggle-wrapper">
            <span class="toggle-description">THEME</span>
            <div>
              <div class="toggle-labels">
                <span>1</span>
                <span>2</span>
                <span>3</span>
              </div>
              <div class="tri-state-toggle">
                <input class="radio-button" type="radio" name="toggle" id="one" />
                <input class="radio-button" type="radio" name="toggle" id="two" />
                <input class="radio-button" type="radio" name="toggle" id="three" />
              </div>
            </div>
          </div>
        </div>

        <div class="display" id="display"></div>

        <section class="calculator-buttons">

          <button class="calculator-button" onclick="appendNumber('7')">7</button>
          <button class="calculator-button" onclick="appendNumber('8')">8</button>
          <button class="calculator-button" onclick="appendNumber('9')">9</button>
          <button class="calculator-button calculator-button--del" onclick="del()">DEL</button>
      
          <button class="calculator-button" onclick="appendNumber('4')">4</button>
          <button class="calculator-button" onclick="appendNumber('5')">5</button>
          <button class="calculator-button" onclick="appendNumber('6')">6</button>
          <button class="calculator-button" onclick="appendOperator('+')">+</button>
      
          <button class="calculator-button" onclick="appendNumber('1')">1</button>
          <button class="calculator-button" onclick="appendNumber('2')">2</button>
          <button class="calculator-button" onclick="appendNumber('3')">3</button>
          <button class="calculator-button" onclick="appendOperator('-')">-</button>
      
          <button class="calculator-button" onclick="appendOperator('.')">.</button>
          <button class="calculator-button" onclick="appendNumber('0')">0</button>
          <button class="calculator-button" onclick="appendOperator('/')">/</button>
          <button class="calculator-button" onclick="appendOperator('*')">x</button>
          
          <button class="calculator-button calculator-button--wide calculator-button--del" onclick="resetDisplay()">RESET</button>
          <button class="calculator-button calculator-button--wide calculator-button--equal" onclick="calculate()">=</button>
        </section>
      </div>
    </section>
  </div>
  <script src="index.js"></script>
</body>
</html>
